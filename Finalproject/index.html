<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e365692a45.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <h5>Wednesday, May 4th 2022</h5>
      <button id="home"><i class="fa-solid fa-map-location-dot"></i></button>
      <form class="change-city" id="search">
        <input type="text" placeholder="Search City" id="city" />
        <input type="submit" placeholder="submit" />
      </form>
      <section class="today-wrap">
        <span id="location" class="current-city"> Mirandela </span>
        <br />
        <span class="current-temp">25°C </span>
        <br />
        <span class="conversions"
          ><a href="#" class="celcius">°C</a>|<a href="#" class="fahrenheit"
            >°F</a
          ></span
        >
        <span id="icon"><img src="media/icon.png" alt="" class="icon" /></span>
        <br />
        <span class="today-description">Sunny</span>
        <br />
        <div class="extra-info">
          <span><strong>Humidity</strong> 80%</span>
          <br />
          <span><strong>Wind</strong> 15km/h</span>
          <br />
          <span><strong>Pressure</strong> 5hPa</span>
        </div>
        <br />
        <br />
        <br />
      </section>
      <h3>5 Day Forecast</h3>
      <br />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="coder">
      <a class="repository-link" href="https://github.com/catsbe1/weather-app"
        >Open-source code</a
      >
      by Ana Ribeiro
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
